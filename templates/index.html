<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Notes Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full" x-data="{ activeTab: 'youtube' }">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Automatic Notes Generator</h2>
        
        <div class="flex mb-4">
            <button 
                @click="activeTab = 'youtube'"
                :class="activeTab === 'youtube' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
                class="px-4 py-2 rounded-l-lg transition-colors duration-300 ease-in-out"
            >
                YouTube Video
            </button>
            <button 
                @click="activeTab = 'local'"
                :class="activeTab === 'local' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'"
                class="px-4 py-2 rounded-r-lg transition-colors duration-300 ease-in-out"
            >
                Local Video
            </button>
        </div>

        <form action="/process" method="post" enctype="multipart/form-data" class="space-y-4">
            <div x-show="activeTab === 'youtube'" class="space-y-4">
                <input 
                    type="text" 
                    name="youtube_url" 
                    placeholder="Enter YouTube Video URL" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div x-show="activeTab === 'local'" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-blue-300 group">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg class="w-10 h-10 text-gray-400 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-blue-600">
                                Select a video file
                            </p>
                        </div>
                        <input type="file" name="video_file" accept="video/*" class="opacity-0" />
                    </label>
                </div>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
            >
                Generate Notes
            </button>
        </form>
    </div>
</body>
</html>
